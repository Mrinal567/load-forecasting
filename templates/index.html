<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load Forecasting for Sylhet City</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        background-image: url("/static/images/img5.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100%;
        background-attachment: fixed;
        /* animation: fadeIn 1s ease-in-out; */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInFromTop {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideInFromLeft {
        from {
          transform: translateX(-50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideInFromRight {
        from {
          transform: translateX(50px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        50% {
          box-shadow: 0 8px 20px rgba(30, 186, 35, 0.3);
        }
        100% {
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
        padding: 40px 15px;
        border: 1px solid #06ef0e;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: transparent;
        transition: all 0.3s ease;
        backdrop-filter: blur(8px);
        margin-bottom: 10px;
        /* animation: slideInFromLeft 0.8s ease-out; */
      }

      .container:hover {
        animation: glow 2s infinite;
        transform: translateY(-5px);
      }

      h1 {
        color: #01fe2f;
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        /* animation: slideInFromTop 1s ease-out; */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      h1:hover {
        /* animation: pulse 1s infinite; */
        text-shadow: 0 0 20px rgba(1, 254, 47, 0.8);
      }

      .tabs {
        margin-bottom: 20px;
      }
      .tab-buttons {
        display: flex;
        justify-content: start;
        gap: 10px;
        animation: slideInFromRight 0.6s ease-out;
      }
      .tab-buttons button {
        padding: 10px 20px;
        border: 1px solid #1eba23;
        background: none;
        color: #044907;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .tab-buttons button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .tab-buttons button:hover::before {
        left: 100%;
      }

      .tab-buttons button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(30, 186, 35, 0.3);
      }

      .tab-buttons button.active {
        background: linear-gradient(to right, #1eba23, #044907);
        color: white;
        animation: pulse 0.5s ease-out;
      }
      .form {
        display: none;
      }
      .form.active {
        display: block;
        animation: fadeIn 0.5s ease-in-out;
      }
      .parent {
        display: flex;
        margin-top: 10px;
        height: 100%;
        animation: slideInFromLeft 0.7s ease-out;
      }
      .parent > div {
        border: 1px solid #d0e7d4;
        display: flex;
        flex-direction: column;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .parent > div:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 12px rgba(208, 231, 212, 0.5);
      }

      .parent > div:nth-child(odd) {
        animation-delay: 0.1s;
      }

      .parent > div:nth-child(even) {
        animation-delay: 0.2s;
      }
      label {
        background: #1eba23;
        font-weight: bold;
        padding: 2px 0;
        text-align: center;
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        color: white;
      }
      input {
        padding: 10px 0;
        width: 100%;
        outline: none;
        text-align: center;
        border: 1px solid #ccc;
      }
      button {
        padding: 12px 20px;
        background-color: #cf1616;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
        transition: background 0.3s ease;
      }
      button:hover {
        background: linear-gradient(to right, #06ef0e, #022704);
        transition: background 0.3s ease;
        transition: color 0.3s ease;
        transition: transform 0.3s ease;
        color: white;
      }
      .predict-btn {
        background: #f00c0c;
        transition: background 0.3s ease;
        transition: color 0.3s ease;
        transition: 0.3s ease;
        color: white;
        width: 100px;
        float: right;
        margin: 10px 0 10px 10px;
      }
      .predict-btn:hover {
        background: #c20a0a;
        transition: background 0.3s ease;
        transition: color 0.3s ease;
        transition: transform 0.3s ease;
        color: white;
      }
      .show-btn {
        background: #007bff;
        transition: background 0.3s ease;
        transition: color 0.3s ease;
        transition: 0.3s ease;
        color: white;
        width: 100px;
        float: right;
        margin: 10px 0;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
      }
      .show-btn:hover {
        background: #0056b3;
        transition: background 0.3s ease;
        transition: color 0.3s ease;
        transition: transform 0.3s ease;
        color: white;
      }
      .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin: 10px 0;
        clear: both;
      }

      .loading {
        display: none;
        margin-top: 10px;
        color: #030303;
        font-weight: bold;
      }
      .success-message {
        display: none;
        margin-top: 10px;

        color: #030303;
        font-weight: bold;
      }
      .container-bottom {
        max-width: 820px;
        margin-top: 10px;
        display: flex;
        justify-content: center;

        padding: 12px 15px;

        border-radius: 3px;
        margin: 0 auto;
        display: none;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #cccccc34;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #1eba23;
        color: white;
      }
      th:hover {
        background: linear-gradient(to right, #1eba23, #163817);
        color: white;
        transition: background 0.3s ease;
        transition: color 0.3s ease;
        transition: transform 0.3s ease;
      }
      tr:nth-child(2n + 1) {
        background-color: #f9f9f9cc;
        transition: background 0.3s ease;
      }
      tr:nth-child(2n + 1):hover {
        background-color: #ffffff82;
        transition: background 0.3s ease;
      }
      tr:nth-child(2n) {
        background-color: #f9f9f9fd;
        transition: background 0.3s ease;
      }
      tr:hover {
        color: red;
        font-weight: bold;
        border: 1px solid red;
      }
      .capitalize {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h1>Load Forecasting for Sylhet City</h1>
    <div class="container">
      <div>
        <div class="tabs">
          <div class="tab-buttons">
            <button
              data-tab="hourly"
              class="active"
              onclick="showTab('hourly')">
              Hourly
            </button>
            <button data-tab="daily" onclick="showTab('daily')">Daily</button>
          </div>
          <form
            id="hourly"
            class="form active"
            onsubmit="handleFormSubmit(event, 'hourly')">
            <div class="parent">
              <div>
                <label for="hourly-year">Year:</label>
                <input
                  type="number"
                  id="hourly-year"
                  name="year"
                  value="{{ year }}"
                  placeholder="Enter year"
                  readonly />
              </div>

              <div>
                <label for="hourly-month">Month:</label>
                <input
                  type="number"
                  id="hourly-month"
                  name="month"
                  value="{{ month }}"
                  placeholder="Enter month"
                  readonly />
              </div>

              <div>
                <label for="hourly-day">Day:</label>
                <input
                  type="number"
                  id="hourly-day"
                  name="day"
                  value="{{ day }}"
                  placeholder="Enter day"
                  readonly />
              </div>

              <div>
                <label for="hourly-hour">Hour:</label>
                <input
                  type="number"
                  id="hourly-hour"
                  name="hour"
                  value="{{ hour }}"
                  placeholder="Enter hour"
                  readonly />
              </div>

              <div>
                <label for="hourly-temperature">Temperature:</label>
                <input
                  type="text"
                  id="hourly-temperature"
                  name="temperature"
                  value="{{temperature}}"
                  placeholder="Enter temperature" />
              </div>

              <div>
                <label for="hourly-humidity">Humidity:</label>
                <input
                  type="text"
                  id="hourly-humidity"
                  name="humidity"
                  value="{{humidity}}"
                  placeholder="Enter humidity" />
              </div>

              <div>
                <label for="hourly-demand">Previous NLDC Demand:</label>
                <input
                  type="text"
                  id="hourly-demand"
                  name="demand"
                  placeholder="Enter demand"
                  value="{{last_hour or 0}}" />
              </div>
            </div>

            <div class="button-container">
              <button
                type="button"
                class="show-btn"
                id="hourly-show-btn"
                onclick="toggleResults()">
                Show
              </button>
              <button type="submit" class="predict-btn" id="hourly-predict-btn">
                Predict
              </button>
            </div>
            <div class="loading" id="hourly-loading">Predicting...</div>
            <div class="success-message" id="hourly-success"></div>
          </form>

          <form
            id="daily"
            class="form"
            onsubmit="handleFormSubmit(event, 'daily')">
            <div class="parent">
              <div>
                <label for="daily-year">Year:</label>
                <input
                  type="number"
                  id="daily-year"
                  name="year"
                  value="{{ year }}"
                  placeholder="Enter year"
                  readonly />
              </div>

              <div>
                <label for="daily-month">Month:</label>
                <input
                  type="number"
                  id="daily-month"
                  name="month"
                  value="{{ month }}"
                  placeholder="Enter month"
                  readonly />
              </div>
              <div>
                <label for="daily-day">Day:</label>
                <input
                  type="number"
                  id="daily-day"
                  name="day"
                  value="{{ day }}"
                  placeholder="Enter day"
                  readonly />
              </div>

              <div>
                <label for="daily-temperature">Temperature:</label>
                <input
                  type="text"
                  id="daily-temperature"
                  name="temperature"
                  value="{{temperature}}"
                  placeholder="Enter temperature"
                  readonly />
              </div>

              <div>
                <label for="daily-humidity">Humidity:</label>
                <input
                  type="text"
                  id="daily-humidity"
                  name="humidity"
                  value="{{humidity}}"
                  placeholder="Enter humidity"
                  readonly />
              </div>

              <div>
                <label for="daily-demand">Previous NLDC Demand:</label>
                <input
                  type="text"
                  id="daily-demand"
                  name="demand"
                  placeholder="Enter demand"
                  value="{{last_day or 0}}" />
              </div>
            </div>

            <div class="button-container">
              <button
                type="button"
                class="show-btn"
                id="daily-show-btn"
                onclick="toggleResults()">
                Show
              </button>
              <button type="submit" class="predict-btn" id="daily-predict-btn">
                Predict
              </button>
            </div>

            <div class="loading" id="daily-loading">Predicting...</div>
            <div class="success-message" id="daily-success"></div>
          </form>
        </div>
      </div>
    </div>

    <div class="container-bottom">
      <table class="table active">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Prediction</th>
          </tr>
        </thead>
        <tbody id="results">
          {% if history %} {% for record in history %}
          <tr>
            <td>{{ record.timestamp | strftime }}</td>
            <td class="capitalize">{{ record.type }}</td>
            <td>{{ record.prediction | round(2) }}</td>
          </tr>
          {% endfor %} {% else %}
          <tr>
            <td>--</td>
            <td>--</td>
            <td>--</td>
          </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
    <script>
      function showTab(tabId) {
        // Hide all forms
        document
          .querySelectorAll(".form")
          .forEach((tab) => tab.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");

        // Update active tab button
        document
          .querySelectorAll(".tab-buttons button")
          .forEach((button) => button.classList.remove("active"));
        document.querySelector(`[data-tab="${tabId}"]`).classList.add("active");

        // Save active tab in localStorage
        localStorage.setItem("activeTab", tabId);
      }

      // Restore active tab on page load
      document.addEventListener("DOMContentLoaded", function () {
        const savedTab = localStorage.getItem("activeTab") || "hourly"; // Default to 'hourly'
        showTab(savedTab);
      });

      let isLoading = false;
      let isResultsVisible = false;

      function formatDateTime(date) {
        const d = new Date(date);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, "0"); // Two-digit month
        const day = String(d.getDate()).padStart(2, "0"); // Two-digit day
        const hours = String(d.getHours()).padStart(2, "0"); // Two-digit hours
        const minutes = String(d.getMinutes()).padStart(2, "0"); // Two-digit minutes
        return `${year}-${month}-${day} ${hours}:${minutes}`;
      }

      function toggleResults() {
        const containerBottom = document.querySelector(".container-bottom");
        const showButtons = document.querySelectorAll(".show-btn");

        if (isResultsVisible) {
          // Hide results
          containerBottom.style.display = "none";
          showButtons.forEach((btn) => (btn.textContent = "Show"));
          isResultsVisible = false;
        } else {
          // Show results
          containerBottom.style.display = "block";
          showButtons.forEach((btn) => (btn.textContent = "Hide"));
          isResultsVisible = true;
        }
      }

      async function handleFormSubmit(event, tabId) {
        event.preventDefault();
        if (isLoading) return;

        isLoading = true;

        const form = document.getElementById(tabId);
        const loading = document.getElementById(`${tabId}-loading`);
        const success = document.getElementById(`${tabId}-success`);
        const resultsTable = document.getElementById("results");
        const containerBottom = document.querySelector(".container-bottom");

        loading.style.display = "block";
        success.style.display = "none";

        const formData = new FormData(form);

        try {
          const res = await fetch("/predict", {
            method: "POST",
            body: formData,
          });

          if (!res.ok) {
            console.log(`HTTP error! Status: ${res.status}`);
            return;
          }

          const data = await res.json();
          console.log(data);

          // Show success message
          success.style.display = "block";
          success.innerHTML = `Predicted NLDC demand: ${data.prediction.toFixed(
            2
          )}`;

          // Add prediction result to the table with formatted date
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
            <td>${formatDateTime(new Date())}</td>
            <td class="capitalize">${tabId}</td>
            <td>${data.prediction.toFixed(2)}</td>
        `;
          resultsTable.prepend(newRow); // Insert at the top

          // Only show results if they are currently visible (controlled by Show/Hide button)
          if (isResultsVisible) {
            containerBottom.style.display = "block";
          }
        } catch (error) {
          console.error("Error:", error);
        } finally {
          loading.style.display = "none";
          isLoading = false;
        }
      }
    </script>
  </body>
</html>
