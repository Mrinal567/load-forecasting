version: '3'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    command: gunicorn --preload --when-ready gunicorn_hooks:when_ready -w 4 -b 0.0.0.0:8000 main:app
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
  # Comment out or remove the scheduler service if you're using Gunicorn hooks
  # scheduler:
  #   build: .
  #   command: python scheduler.py
  #   restart: on-failure
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "10m"
  #       max-file: "3"
    volumes:
      - ./logs:/tmp


